<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h2>Logan Coats builds a reverse queue</h2>
	
		<div class="flex-container" id="target">
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
	<input type="text" class="bruh" value="value">
	<button type="button" onclick="makeNewDiv()">Add Value</button>
	<button type="button" onclick="fetchItem()">Fetch</button>
	<button type="button" onclick="zap()" >Zap values</button>
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementsByClassName('bruh')[0].value
		element.className = "queue"
		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)
	}
	function fetchItem(){
		let queue = document.getElementsByClassName("queue")
		let queuelen = queue.length
		if(queuelen > 0){
			queue[queuelen-1].remove()
		}
	}
	function zap(){
		let queue = document.getElementsByClassName("queue")
		let val = document.getElementsByClassName('bruh')[0].value
		for(let i = 0;i<queue.length; i++){
			if(val==queue[i].innerHTML){
				console.log(queue[i].innerHTML)
				queue[i].remove()
			}
		}
	}
</script>
</html>
